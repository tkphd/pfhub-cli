---
name: Feature Request
description: Suggest an idea to help improve PFHub
title: "[Feature]: "
labels: "enhancement"

body:
  - type: markdown
    attributes:
      value: |
        **Thanks for taking the time to fill out this feature request
        report!** We kindly ask that you search to see if an issue
        [already exists](https://github.com/usnistgov/pfhub/issues)
        for your feature.

        We are also happy to accept contributions from our users. For
        more details see [here](
        https://github.com/usnistgov/pfhub/blob/master/DEVELOPMENT.md).

  - type: textarea
    attributes:
      label: Description
      description: |
        A clear and concise description of the feature you're interested
        in.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Suggested Solution
      description: |
        Describe the solution you'd like. A clear and concise description
        of what you want to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Alternatives
      description: |
        Describe alternatives you've considered. A clear and concise
        description of any alternative solutions or features you've
        considered.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here.
    validations:
      required: false

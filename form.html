---
layout: default
title: "Submit a Simulation Result"
comment: >-
  Submit a simulation result via a GitHub pull-request. Please go to
  [https://github.com/usnistgov/chimad-phase-field/pulls](https://github.com/usnistgov/chimad-phase-field/pulls)
  to view the pull-requst.

---

<div class="container">
  <div class="row small-buffer">
    <div class="col s12">
      <form method="POST" action="https://api.staticman.net/v2/entry/usnistgov/chimad-phase-field/master/simulations">
        <!-- e.g. "2016-01-02-this-is-a-post" -->
        <label><input name="fields[benchmark][id]" type="text">ID</label>
        <label><input name="fields[benchmark][version]" type="text">Version</label>
        <label><input name="fields[metadata][summary]" type="text">Summary</label>
        <label><input name="fields[data][0][name]" type="text">Data name</label>
        <label><input name="fields[data][0][values]" type="text">Data values</label>
        <label><input name="fields[data][1][name]" type="text">Data name</label>
        <label><input name="fields[data][1][values]" type="text">Data values</label>
        <button type="submit">Go!</button>
      </form>
    </div>
  </div>
</div>

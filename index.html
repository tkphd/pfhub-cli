# Keep this to activate jekyll liquid templates for url names
---
<div class="content-list"></div>

<script src="//cdn.jsdelivr.net/g/d3js"></script>

<!-- Load the scrape site variables
they are in _content/site.json

Use this file to scrape important strings from the Jekyll
API and pass them to javascript variables you can use later.
-->

<script src="{{site.baseurl}}/content/site.js"></script>

<script>
  // Display some of the information
  // Scale from the scraped Jekyll data
  ;( function(){
    
    d3.select('.content-list')
      .selectAll('li')
        .data( sitecontent )
        .call( function(s){
           s.enter()
            .append('li')
            .each( function(d){
              d3.select(this)
                .append('a')
                .attr('href', function(d){if(d){return  d['url'];};})
                .text(function(d){if(d){return d['title'].length > 0 ? d['title'] : d['url'];};});                    
            }); // each
        }); // call
  })(); // iife
</script>

# Name of the property. You can have multiple properties with completely
# different config blocks for different sections of your site.
# For example, you can have one property to handle comment submission and
# another one to handle posts.
simulations:
  allowedFields: ["benchmark", "metadata", "data"]
  allowedOrigins: ["localhost", "pages.nist.gov"]
  branch: "master"
  commitMessage: "PFHub Upload: {options.simulation_name}"
  pullRequestBody: >-
    This a new PFHub upload from @{fields.metadata.author.github_id}

    To review:

      - Wait for the tests to pass.

      - Go to http://random-cat-\{pull-request-number\}.surge.sh/simulations/{options.simulation_name}

  filename: "meta"
  extension: "yaml"
  format: "yaml"
  moderation: true
  name: "https://pages.nist.gov/chimad-phase-field/"
  path: "_data/simulations/{options.simulation_name}"
  requiredFields: ["benchmark", "metadata", "data"]
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
